description: 'Peacock''s seventh and final novel, published in 1861, brought a mellow
  tone to the author''s satire but found his discursive powers intact. Included are
  several poems, a wedding for eighteen, comedy, philosophy, and satire. An 1896 review
  in the New York Times opined: Sentimental adventures, love making, and festival
  making comprise the framework only of this singular work, which is full of learning,
  classical and strange, and rich in poetry.'
